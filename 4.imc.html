<html>
<head>
    
    <title>Calculo de IMC</title>

    <link rel="stylesheet" href="./4.imc.css">

</head>
<body>

<script src="../../jquery-3.4.1.js" type="text/javascript"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script> -->
<script src="./4.imc.js" type="text/javascript"></script>
    
    <form action="" id="formulario" class="form">
        <h1>Calculador de IMC</h1>

        <h2>Digite sua massa corporal(Kg) : </h2>
        <input id="massa" type="text">
        <h2>Digite sua altura(m) : </h2>
        <input id="altura" type="text">
        <br>
        <input id="calcular" class="botao" type="submit" value="Calcular"/>
        <br>
        <h2>O Indice de Massa Corpórea é : </h2>
        <p id="imc" class="resultado"></p>
        
    </form>

</body>


</html
